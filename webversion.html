<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>ProShuffler Web – Präferenzen</title>
    <style>
        :root {
            --bg: #f8f9fa;
            --text: #1f2937;
            --card: #ffffff;
            --border: #e5e7eb;
            --primary: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --muted: #9ca3af;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            --pool-1: #f87171;
            --pool-2: #34d399;
            --pool-3: #60a5fa;
            --pool-4: #a78bfa
        }

        body.dark {
            --bg: #1f2937;
            --text: #f9fafb;
            --card: #374151;
            --border: #4b5563;
            --primary: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --muted: #9ca3af;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.4);
            --pool-1: #dc2626;
            --pool-2: #059669;
            --pool-3: #2563eb;
            --pool-4: #7c3aed
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            padding: 2rem;
            font-family: "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: background .3s, color .3s
        }

        h1,
        h2 {
            margin: 0 0 1rem;
            color: var(--primary)
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center
        }

        .box {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            flex: 1 1 320px;
            max-width: 500px
        }

        button,
        input[type=number],
        input[type=text],
        select {
            width: 100%;
            padding: .7rem 1rem;
            font-size: 1rem;
            margin-top: .5rem;
            margin-bottom: 1rem;
            border-radius: .6rem;
            border: 1px solid var(--border)
        }

        button {
            background: var(--primary);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background .2s
        }

        button:hover {
            background: #4f46e5
        }

        .player,
        .toggle-group label {
            display: flex;
            align-items: center
        }

        .player {
            padding: .6rem 1rem;
            border-radius: .5rem;
            margin-bottom: .4rem;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            background: #f3f4f6;
            color: var(--text);
            transition: background .3s, color .3s;
            min-width: 0;
            word-break: break-word
        }

        .player:hover {
            background: #e5e7eb
        }

        body.dark .player {
            background: #4b5563;
            color: #f9fafb
        }

        body.dark .player:hover {
            background: #6b7280
        }

        .player::before {
            content: "";
            width: 6px;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 5px 0 0 5px
        }

        .pool-1::before {
            background: var(--pool-1)
        }

        .pool-2::before {
            background: var(--pool-2)
        }

        .pool-3::before {
            background: var(--pool-3)
        }

        .pool-4::before {
            background: var(--pool-4)
        }

        .inactive {
            background: #e5e7eb !important;
            color: #6b7280 !important;
            text-decoration: line-through;
            opacity: .6;
            border-left: none !important
        }

        .teams-box {
            flex: 1 1 100%
        }

        .team,
        .teams-grid .team {
            padding: 1rem;
            border-radius: .75rem;
            border-left: 5px solid var(--primary)
        }

        .team {
            margin-bottom: 1rem;
            background: var(--card);
            color: var(--text);
            box-shadow: var(--shadow);
            transition: background .3s, color .3s;
            flex: 0 0 260px;
            max-width: 260px
        }

        .team-name {
            font-weight: 700;
            margin-bottom: .5rem
        }

        ul {
            margin: 0;
            padding-left: 1.2rem
        }

        li {
            margin-bottom: .3rem
        }

        .preference-tag {
            display: inline-block;
            padding: .3rem .6rem;
            background: #e0e7ff;
            color: #1e3a8a;
            border-radius: .5rem;
            margin: .3rem;
            font-size: .85rem;
            font-weight: 500
        }

        .toggle-group {
            display: flex;
            flex-direction: column;
            gap: .5rem
        }

        .toggle-group label {
            font-size: .95rem
        }

        .toggle-group input {
            margin-right: .5rem
        }

        #diceResult {
            font-size: 2.5rem;
            text-align: center;
            margin-top: 1rem;
            font-weight: 600
        }

        @media screen and (max-width:768px) {
            .container {
                flex-direction: column
            }
        }

        .teams-top-container {
            width: 100%;
            margin-bottom: 2rem
        }

        .teams-grid {
            display: flex;
            flex-wrap: nowrap;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: .5rem
        }

        .teams-grid .team {
            background: #f9fafb
        }

        .teams-grid::-webkit-scrollbar {
            height: 8px
        }

        .teams-grid::-webkit-scrollbar-thumb {
            background: var(--muted);
            border-radius: 4px
        }

        .team-toggle {
            flex: 1 1 calc(50% - 1rem);
            padding: .7rem 1rem;
            border-radius: .5rem;
            color: #1f2937;
            font-weight: 700;
            cursor: pointer;
            transition: all .2s ease;
            user-select: none;
            text-align: center;
            min-width: 120px;
            margin-bottom: .5rem
        }

        .team-toggle.inactive {
            background: #e5e7eb !important;
            color: #6b7280;
            text-decoration: line-through;
            opacity: .6
        }

        .team-toggle+.team-toggle.inactive {
            margin-top: 1rem;
            border-top: 1px dashed #ccc;
            padding-top: 1rem
        }

        #teamsConfig {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem
        }

        #playersContainer,
        .pool-grid,
        .team ul {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem
        }

        .pool-grid {
            grid-template-columns: repeat(4, 1fr);
        }


        .pool-grid label {
            display: flex;
            align-items: center;
            gap: .5rem;
            font-weight: 500
        }

        #playersContainer,
        .team ul {
            gap: .5rem
        }

        .player-input-row {
            display: flex;
            gap: 0;
            margin-bottom: 1rem
        }

        .player-input-row input[type=text] {
            border-radius: .6rem 0 0 .6rem;
            border-right: none;
            flex: 2
        }

        .player-input-row select {
            border-radius: 0 .6rem .6rem 0;
            border-left: none;
            flex: 1
        }

        .team ul {
            gap: .3rem;
            padding-left: 0;
            list-style: none
        }

        @media (max-width:500px) {
            .team ul {
                grid-template-columns: 1fr
            }
        }

        #shuffleButton.blue {
            background-color: #007bff
        }

        #shuffleButton.blue .progress-bar,
        #shuffleButton.green {
            background-color: #28a745
        }

        #shuffleButton.green .progress-bar {
            background-color: #007bff
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            width: 0%;
            transition: width .2s ease
        }

        #playerPreferencesList,
        #preferencesList,
        #teamPreferencesList {
            display: flex;
            flex-wrap: wrap;
            gap: .5rem;
            list-style: none;
            padding: 0;
            margin-top: 1rem
        }

        .preference-box {
            padding: .5rem .8rem;
            border-radius: .5rem;
            cursor: pointer;
            font-size: .9rem;
            font-weight: 500;
            user-select: none;
            border-left: 6px solid transparent;
            transition: all .2s ease;
            max-width: 100%
        }

        .preference-box.with,
        .preference-box.in {
            background: #d1fae5;
            color: #065f46;
        }

        .preference-box.notwith,
        .preference-box.notin {
            background: #fee2e2;
            color: #991b1b;
        }

        .preference-box.valid {
            border-left: 6px solid #10b981
        }

        .preference-box.invalid {
            border-left: 6px solid #ef4444
        }

        .preference-box:hover {
            filter: brightness(1.1)
        }

        .preference-box::after {
            font-size: .8rem;
            position: absolute;
            top: 4px;
            right: 6px;
            opacity: .5;
            pointer-events: none
        }

        .preference-box,
        button[title] {
            position: relative
        }

        button[title]:hover {
            cursor: pointer
        }

        #darkModeToggle,
        #historyControls button {
            width: 40px;
            height: 40px;
            padding: 0;
            font-size: 1.2rem;
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--border);
            cursor: pointer
        }

        #darkModeToggle,
        #historyControls {
            position: fixed;
            bottom: 1rem;
            z-index: 9999;
            display: flex
        }

        #darkModeToggle {
            right: 1rem;
            border-radius: 50%;
            box-shadow: var(--shadow);
            transition: background .3s, color .3s, transform .2s ease;
            align-items: center;
            justify-content: center
        }

        #darkModeToggle:hover {
            transform: scale(1.1)
        }

        #historyControls {
            left: 1rem;
            gap: 0
        }

        #historyControls button {
            transition: background .3s, color .3s;
            opacity: 1;
            border-radius: 0
        }

        #historyControls button:first-child {
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px
        }

        #historyControls button:last-child {
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            border-left: none
        }

        #historyControls button:disabled {
            opacity: .4;
            cursor: not-allowed
        }

        .round-container {
            width: 100%;
            margin-bottom: 0;
            overflow-x: auto
        }

        .round-container h2 {
            margin-bottom: 1rem
        }

        #shuffleResults {
            display: block;
            width: 100%
        }

        #roundCount,
        #shuffleButton {
            display: inline-block;
            vertical-align: middle;
            border: 1px solid var(--border);
            border-radius: 0;
            margin: 0;
            box-sizing: border-box
        }

        #shuffleButton {
            border-top-left-radius: .6rem;
            border-bottom-left-radius: .6rem;
            width: auto
        }

        #roundCount {
            border-top-right-radius: .6rem;
            border-bottom-right-radius: .6rem
        }

        #diceType,
        #diceType+button {
            display: inline-block;
            vertical-align: middle;
            border: 1px solid var(--border);
            border-radius: 0;
            margin: 0;
            box-sizing: border-box
        }

        #diceType {
            border-top-left-radius: .6rem;
            border-bottom-left-radius: .6rem;
            width: auto
        }

        #diceType+button {
            border-top-right-radius: .6rem;
            border-bottom-right-radius: .6rem
        }

        #prefPlayer,
        #prefTarget,
        #prefType {
            display: inline-block;
            vertical-align: middle;
            font-size: 1rem;
            padding: .5rem .75rem;
            border: 1px solid var(--border);
            border-radius: 0;
            margin: 0;
            box-sizing: border-box;
            max-width: 50%;
        }

        #prefType {
            max-width: 35px;
        }

        #prefPlayer {
            border-top-left-radius: .6rem;
            border-bottom-left-radius: .6rem
        }

        #prefTarget,
        #prefType {
            border-left: none
        }

        #prefTarget {
            border-top-right-radius: .6rem;
            border-bottom-right-radius: .6rem
        }

        #prefTarget+button,
        .pref-container select {
            border: 1px solid var(--border);
            font-size: 1rem;
            cursor: pointer
        }

        #prefTarget+button {
            margin-left: .5rem;
            padding: .5rem 1rem;
            border-radius: .6rem;
            background: var(--primary);
            color: #fff;
            vertical-align: middle
        }

        #diceType,
        #shuffleButton {
            outline: 0
        }

        #diceType+button {
            border: 0;
            padding: .7rem 1rem;
            outline: 0
        }

        .pref-container {
            align-items: center
        }

        .pref-container select {
            flex: 1;
            padding: .5rem .75rem;
            outline: 0;
            appearance: none
        }

        #diceType+button,
        #shuffleButton,
        .pref-container button {
            background: var(--primary);
            color: #fff;
            font-size: 1rem;
            cursor: pointer
        }

        .pref-container button {
            margin-left: .5rem;
            padding: .5rem 1rem;
            border-radius: .6rem;
            border: 1px solid var(--border);
            height: 38px
        }

        .dice-container,
        .shuffle-round-container {
            display: flex;
            width: 100%;
            border: 1px solid var(--border);
            border-radius: .6rem;
            overflow: hidden;
            margin-bottom: 1rem
        }

        #shuffleButton {
            flex-grow: 1;
            border: 0;
            padding: .7rem 1rem;
            border-right: 1px solid var(--border);
            min-width: 0
        }

        #roundCount {
            width: 5rem;
            border: 0;
            text-align: center;
            padding: .7rem .5rem;
            font-size: 1rem;
            outline: 0
        }

        #diceType,
        .dice-container button {
            border: 0;
            padding: .7rem 1rem;
            font-size: 1rem;
            cursor: pointer
        }

        #diceType {
            flex: 2;
            border-right: 1px solid var(--border)
        }

        .dice-container button {
            flex: 1;
            background: var(--primary);
            color: #fff
        }

        .pref-container {
            display: flex;
            gap: 0;
            margin-bottom: .5rem
        }

        .pref-container select:not(:last-child) {
            border-right: none
        }

        .pref-container select:first-child {
            border-top-left-radius: .6rem;
            border-bottom-left-radius: .6rem
        }

        .pref-container select:last-child {
            border-top-right-radius: .6rem;
            border-bottom-right-radius: .6rem
        }

        .pref-button-container {
            margin-top: .3rem;
            max-width: 100%
        }

        .pref-button-container button {
            width: 100%;
            padding: .5rem 1rem;
            font-size: 1rem;
            border-radius: .6rem;
            background: var(--primary);
            color: #fff;
            cursor: pointer;
            border: 1px solid var(--border)
        }

        .input-combo {
            display: inline-flex;
            align-items: center;
            border: 1px solid var(--border);
            border-radius: 0.4rem;
            background: var(--card);
            overflow: hidden;
            height: 2.2rem;
            font-size: 0.9rem;
        }

        .input-label {
            background: var(--primary);
            color: #fff;
            padding: 0 0.7rem;
            font-weight: 600;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            height: 100%;
        }

        .input-combo input[type="number"] {
            padding: 0px;
            margin: 0px;
            color: var(--text);
            border: none;
            padding-left: 0.6rem;
            height: 100%;
            font-size: 0.9rem;
            outline: none;
            background: transparent;
            width: 100%;
            text-align: left;
            -moz-appearance: textfield;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .refresh-button {
            background: transparent;
            border: none;
            font-size: 1rem;
            padding: 0.1rem 0.3rem;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s ease;
            width: 50px;
            left: 0px;
        }

        .refresh-button:hover {
            opacity: 1;
        }

        .round-container h2 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        #customAlertContainer {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .custom-alert {
            background-color: #f87171;
            color: white;
            padding: 1rem 1.2rem;
            border-radius: 0.6rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            font-weight: 500;
            max-width: 300px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .custom-alert button {
            position: absolute;
            top: 4px;
            right: 8px;
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div id="customAlertContainer"></div>
    <div class="teams-top-container">
        <div class="teams-grid" id="shuffleResults"></div>
    </div>
    <div class="shuffle-round-container">
        <button id="shuffleButton" onclick="shuffleTeams()">Shuffle</button>
        <input type="number" id="roundCount" min="1" value="1" />
    </div>
    <div class="container">
        <div class="box">
            <h2>Spieler</h2>

            <div id="playersContainer"></div>
        </div>

        <div class="box">
            <h2>Spieler Hinzufügen</h2>
            <div class="player-input-row">
                <input type="text" id="newPlayerName" placeholder="Name" />
                <select id="newPlayerPool">
                    <option value="1">P1</option>
                    <option value="2">P2</option>
                    <option value="3">P3</option>
                    <option value="4">P4</option>
                </select>
            </div>
            <button onclick="addPlayer()">Hinzufügen</button>
            <h2>Pool-Gewichtung</h2>
            <div class="pool-grid">
                <div class="input-combo"><span class="input-label">P1</span><input type="number" id="weightP1"
                        value="5" /></div>
                <div class="input-combo"><span class="input-label">P2</span><input type="number" id="weightP2"
                        value="3" /></div>
                <div class="input-combo"><span class="input-label">P3</span><input type="number" id="weightP3"
                        value="2" /></div>
                <div class="input-combo"><span class="input-label">P4</span><input type="number" id="weightP4"
                        value="1" /></div>
            </div>
            <h2>Präferenzen</h2>
            <div>
                <label><input type="checkbox" id="usePoolWeights" checked> Pool-Gewichtung berücksichtigen</label><br>
                <label><input type="checkbox" id="usePlayerPrefs" checked> Spieler-Präferenzen
                    berücksichtigen</label><br>
                <label><input type="checkbox" id="useTeamPrefs" checked> Team-Präferenzen berücksichtigen</label>
            </div>

        </div>

        <div class="box">
            <h2>Teams</h2>
            <div id="teamsConfig"></div>
            <h2>Zufallswürfel</h2>
            <div class="dice-container">
                <select id="diceType">
                    <option value="2">Münze (D2)</option>
                    <option value="6">Würfel D6</option>
                    <option value="12">Würfel D12</option>
                    <option value="20">Würfel D20</option>
                    <option value="100">Würfel D100</option>
                </select>
                <button onclick="rollDice()">Würfeln</button>
            </div>
            <div id="diceResult" style="margin-top: 10px; font-size: 1em;"></div>
        </div>

        <div class="box">
            <div class="pref-container">
                <select id="prefPlayer"></select>
                <select id="prefType">
                    <option value="positiv">+</option>
                    <option value="negativ">-</option>
                </select>
                <select id="prefTarget"></select>
            </div>
            <div class="pref-button-container">
                <button onclick="addPreference()">Hinzufügen</button>
            </div>
            <h3>Spieler-Präferenzen</h3>
            <ul id="playerPreferencesList"></ul>

            <h3>Team-Präferenzen</h3>
            <ul id="teamPreferencesList"></ul>
        </div>
        <button onclick="toggleDarkMode()" id="darkModeToggle">🌓</button>
    </div>
    <div id="historyControls">
        <button id="historyBack" onclick="goBackInHistory()" title="Zurück">⏪</button>
        <button id="historyForward" onclick="goForwardInHistory()" title="Vor">⏩</button>
    </div>
    <footer style="text-align: center; padding: 1em; font-size: 0.9em;">
        &copy; 2025 Benny354912. Lizenziert unter der <a href="https://opensource.org/licenses/MIT"
            target="_blank">MIT-Lizenz</a>.
    </footer>
    <script>
        console.log("Dieser Code ist unter der MIT-Lizenz lizenziert.");
        console.log("© 2025 Benny354912. Weitere Informationen: https://opensource.org/licenses/MIT");
        let shuffleHistory = [];
        let shuffleHistoryIndex = -1;
        const MAX_HISTORY = 100;

        const defaultPlayers = [
            { name: "Niklas", pool: 1 },
            { name: "Rafa", pool: 1 },
            { name: "Marica", pool: 1 },
            { name: "Benny", pool: 2 },
            { name: "Martin", pool: 2 },
            { name: "Nino", pool: 2 },
            { name: "Damian", pool: 2 },
            { name: "Patrick", pool: 3 },
            { name: "Marvin", pool: 3 },
            { name: "Kurt", pool: 3 },
            { name: "Moritz", pool: 3 }
        ];

        const teamNames = ["Rot", "Blau", "Grün", "Gelb", "Lila", "Pink", "Cyan", "Orange"];
        const teamColors = ["#f88", "#88f", "#8f8", "#ff8", "#c8f", "#f8c", "#8ff", "#fc8"];
        let teamsActive = Array(8).fill(true);
        let players = defaultPlayers.map(p => ({ ...p, active: true }));
        let playerPrefs = [];
        let teamPrefs = [];

        function showAlert(message, duration = 4000) {
            const container = document.getElementById("customAlertContainer");
            const alertBox = document.createElement("div");
            alertBox.className = "custom-alert";
            alertBox.textContent = message;

            container.appendChild(alertBox);

            setTimeout(() => {
                if (container.contains(alertBox)) {
                    container.removeChild(alertBox);
                }
            }, duration);
        }

        function addPlayer() {
            const name = document.getElementById("newPlayerName").value.trim();
            const pool = parseInt(document.getElementById("newPlayerPool").value);

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        async function shuffleTeams() {
            const usePoolWeights = document.getElementById("usePoolWeights").checked;
            const usePlayerPrefs = document.getElementById("usePlayerPrefs").checked;
            const useTeamPrefs = document.getElementById("useTeamPrefs").checked;
            const roundCount = parseInt(document.getElementById("roundCount")?.value || "1");
            const MAX_ATTEMPTS = 50000;
            const MAX_RETRIES = 10;

            const weights = {
                1: usePoolWeights ? (parseInt(document.getElementById("weightP1").value) || 5) : 0,
                2: usePoolWeights ? (parseInt(document.getElementById("weightP2").value) || 3) : 0,
                3: usePoolWeights ? (parseInt(document.getElementById("weightP3").value) || 2) : 0,
                4: usePoolWeights ? (parseInt(document.getElementById("weightP4").value) || 1) : 0
            };

            const shuffleBtn = document.getElementById("shuffleButton");
            shuffleBtn.disabled = true;
            shuffleBtn.textContent = `⏳ Shuffling...`;

            const teamIndexes = teamsActive.map((active, i) => active ? i : null).filter(x => x !== null);
            const activePlayers = players.map((p, i) => ({ ...p, index: i })).filter(p => p.active);
            const teams = teamIndexes.map(i => ({ name: teamNames[i], color: teamColors[i], index: i }));

            const pairCounter = {};

            const allRoundResults = [];

            function emptyTeamMap() {
                const map = {};
                for (const team of teams) map[team.index] = [];
                return map;
            }

            function allPrefsSatisfied(teamMap) {
                for (const [teamIndex, team] of Object.entries(teamMap)) {
                    const playerIndices = team.map(p => p.index);

                    for (const player of team) {
                        if (useTeamPrefs) {
                            // Suche eine aktive Team-Präferenz für den Spieler
                            const tpref = teamPrefs.find(p => p.active && p.player === player.index);
                            if (tpref) {
                                const isTargetTeam = Number(teamIndex) === tpref.teamIndex;

                                if (tpref.type === "in") {
                                    if (!isTargetTeam) return false;
                                } else if (tpref.type === "notin") {
                                    if (isTargetTeam) return false;
                                }
                            }
                        }

                        if (usePlayerPrefs) {
                            const prefs = playerPrefs.filter(p => p.active && p.player === player.index);
                            for (const pref of prefs) {
                                const sameTeam = playerIndices.includes(pref.target);
                                if (pref.type === "with" && !sameTeam) return false;
                                if (pref.type === "notwith" && sameTeam) return false;
                            }
                        }
                    }
                }
                return true;
            }

            function calculateDeviation(teamMap) {
                const totals = Object.values(teamMap).map(players =>
                    players.reduce((sum, p) => sum + weights[p.pool], 0)
                );
                const avg = totals.reduce((a, b) => a + b, 0) / totals.length;
                return totals.reduce((sum, v) => sum + Math.pow(v - avg, 2), 0) / totals.length;
            }

            function uniquePairScore(teamMap) {
                let score = 0;
                for (const team of Object.values(teamMap)) {
                    for (let i = 0; i < team.length; i++) {
                        for (let j = i + 1; j < team.length; j++) {
                            const names = [team[i].name, team[j].name].sort().join("|");
                            score += pairCounter[names] || 0;
                        }
                    }
                }
                return score;
            }

            for (let round = 0; round < roundCount; round++) {
                const validSolutions = [];
                let attempts = 0;

                async function tryAssignments(remaining, teamMap) {
                    if (attempts >= MAX_ATTEMPTS) return;
                    if (remaining.length === 0) {
                        if (!allPrefsSatisfied(teamMap)) return;
                        validSolutions.push(JSON.parse(JSON.stringify(teamMap)));
                        return;
                    }

                    const [player, ...rest] = remaining;
                    const shuffledTeams = shuffleArray([...teams]);

                    for (const team of shuffledTeams) {
                        if (attempts >= MAX_ATTEMPTS) return;

                        teamMap[team.index].push(player);
                        attempts++;

                        if (attempts % 1000 === 0) {
                            shuffleBtn.textContent = `⏳ Runde ${round + 1}/${roundCount}, Versuche: ${attempts}`;
                            await new Promise(res => setTimeout(res, 1));
                        }

                        await tryAssignments(rest, teamMap);
                        teamMap[team.index].pop();
                    }
                }

                const baseMap = emptyTeamMap();
                await tryAssignments(activePlayers, baseMap);

                let retryCount = 1;
                while (validSolutions.length === 0 && retryCount <= MAX_RETRIES) {
                    console.warn(`Runde ${round + 1}: Kein Ergebnis nach Versuch #${retryCount}, erneut versuchen…`);
                    attempts = 0;
                    await tryAssignments(activePlayers, emptyTeamMap());
                    retryCount++;
                }

                if (validSolutions.length === 0) {
                    showAlert(`Runde ${round + 1}: Keine gültige Lösung gefunden nach ${MAX_RETRIES} weiteren Versuchen.`);
                    continue;
                }

                let best = validSolutions[0];
                let bestScore = uniquePairScore(best) + calculateDeviation(best);

                for (const solution of validSolutions) {
                    const score = uniquePairScore(solution) + calculateDeviation(solution);
                    if (score < bestScore) {
                        best = solution;
                        bestScore = score;
                    }
                }

                for (const team of Object.values(best)) {
                    for (let i = 0; i < team.length; i++) {
                        for (let j = i + 1; j < team.length; j++) {
                            const key = [team[i].name, team[j].name].sort().join("|");
                            pairCounter[key] = (pairCounter[key] || 0) + 1;
                        }
                    }
                }

                allRoundResults.push(best);
            }

            const resultContainer = document.getElementById("shuffleResults");
            resultContainer.innerHTML = "";

            allRoundResults.forEach((teamMap, i) => {
                const roundWrapper = document.createElement("div");
                roundWrapper.classList.add("round-container");

                const roundTitle = document.createElement("h2");
                roundTitle.style.display = "flex";
                roundTitle.style.alignItems = "center";
                roundTitle.style.justifyContent = "space-between";
                roundTitle.style.gap = "0.5rem";

                const titleText = document.createElement("span");
                titleText.textContent = `Runde ${i + 1}`;

                const refreshBtn = document.createElement("button");
                refreshBtn.textContent = "🔄";
                refreshBtn.title = "Nur diese Runde neu mischen";
                refreshBtn.onclick = () => reshuffleRound(i);
                refreshBtn.className = "refresh-button";

                roundTitle.appendChild(titleText);
                roundTitle.appendChild(refreshBtn);
                roundWrapper.appendChild(roundTitle);

                roundWrapper.appendChild(roundTitle);

                const teamsList = teamIndexes.map(idx => ({
                    name: teamNames[idx],
                    color: teamColors[idx],
                    index: idx,
                    players: teamMap[idx] || [],

                }));

                const teamGrid = document.createElement("div");
                teamGrid.classList.add("teams-grid");

                resultContainer.appendChild(roundWrapper);

                renderDraggableTeams(teamsList, weights, teamGrid);
            });

            window.currentRounds = allRoundResults.map(teamMap =>
                teamIndexes.map(index => ({
                    name: teamNames[index],
                    color: teamColors[index],
                    index: index,
                    players: teamMap[index] || [],

            window.currentWeights = { ...weights };

            const historySnapshot = {

                players: JSON.parse(JSON.stringify(players)),
                playerPrefs: JSON.parse(JSON.stringify(playerPrefs)),

            shuffleHistory.push(historySnapshot);
            if (shuffleHistory.length > MAX_HISTORY) {

            shuffleHistoryIndex = shuffleHistory.length - 1;
            updateHistoryButtons();

            shuffleBtn.disabled = false;

            localStorage.setItem("proshufflerState", JSON.stringify({

                    4: document.getElementById("weightP4").value,
                },
                roundCount: document.getElementById("roundCount").value,
                shuffleHistory,
                shuffleHistoryIndex
            }));
        }

        function renderDraggableTeams(teams, weights, container) {
            container.innerHTML = "";

            teams.forEach((team, teamIndex) => {
                const div = document.createElement("div");

                    // Spieler entfernen aus altem Team
                    playerTeam.players = playerTeam.players.filter(p => p.index !== playerIndex);
                    playerTeam.weight -= weights[player.pool];

                    // Spieler zum neuen Team hinzufügen
                    const newTeam = teams[teamIndex];
                    if (!newTeam.players.find(p => p.index === playerIndex)) {
                        newTeam.players.push(player);
                        newTeam.weight += weights[player.pool];
                    }

                    renderDraggableTeams(teams, weights, container);

        function validatePreferences(teams) {
            const usePlayerPrefs = document.getElementById("usePlayerPrefs").checked;
            const useTeamPrefs = document.getElementById("useTeamPrefs").checked;

            let prefsStatus = {
                playerPrefs: playerPrefs.map((pref, i) => {
                    if (!pref.active || !usePlayerPrefs) return true;
                    const team = teams.find(t => t.players.some(p => p.index === pref.player));
                    const sameTeam = team?.players.some(p => p.index === pref.target);
                    return pref.type === "with" ? sameTeam : !sameTeam;
                }),
                teamPrefs: teamPrefs.map((pref, i) => {
                    if (!pref.active || !useTeamPrefs) return true;
                    const team = teams.find(t => t.players.some(p => p.index === pref.player));
                    if (!team) return false;
                    return pref.type === "in" ? team.index === pref.teamIndex : team.index !== pref.teamIndex;
                })

                        for (let j = i + 1; j < team.players.length; j++) {

                        if (useTeamPrefs) {

                            if (tpref) {
                                const isTargetTeam = Number(teamIndex) === tpref.teamIndex;

                                if (tpref.type === "in" && !isTargetTeam) return false;
                                if (tpref.type === "notin" && isTargetTeam) return false;
                            }
                        }

                        if (usePlayerPrefs) {
                            const prefs = playerPrefs.filter(p => p.active && p.player === player.index);
                            for (const pref of prefs) {
                                const sameTeam = playerIndices.includes(pref.target);
                                if (pref.type === "with" && !sameTeam) return false;
                                if (pref.type === "notwith" && sameTeam) return false;
                            }
                        }
                    }
                }
                return true;
            }

            while (validSolutions.length === 0 && retryCount < MAX_RETRIES) {
                attempts = 0;

                async function tryAssignments(remaining, teamMap) {
                    if (attempts >= MAX_ATTEMPTS) return;
                    if (remaining.length === 0) {
                        if (!allPrefsSatisfied(teamMap)) return;
                        validSolutions.push(JSON.parse(JSON.stringify(teamMap)));
                        return;
                    }

                    const [player, ...rest] = remaining;
                    const shuffledTeams = shuffleArray([...teams]);

                    for (const team of shuffledTeams) {
                        if (attempts >= MAX_ATTEMPTS) return;

                        teamMap[team.index].push(player);
                        attempts++;
                        await tryAssignments(rest, teamMap);
                        teamMap[team.index].pop();
                    }
                }

                await tryAssignments(activePlayers, JSON.parse(JSON.stringify(baseMap)));
                retryCount++;
            }

            if (validSolutions.length === 0) {
                showAlert(`Runde ${roundIndex + 1}: Keine gültige Lösung gefunden.`);
                return;
            }

            function uniquePairScore(teamMap) {
                let score = 0;
                for (const team of Object.values(teamMap)) {
                    for (let i = 0; i < team.length; i++) {
                        for (let j = i + 1; j < team.length; j++) {
                            const names = [team[i].name, team[j].name].sort().join("|");
                            score += pairCounter[names] || 0;
                        }
                    }
                }
                return score;
            }

            function calculateDeviation(teamMap) {
                const totals = Object.values(teamMap).map(players =>
                    players.reduce((sum, p) => sum + weights[p.pool], 0)
                );
                const avg = totals.reduce((a, b) => a + b, 0) / totals.length;
                return totals.reduce((sum, v) => sum + Math.pow(v - avg, 2), 0) / totals.length;
            }

            let best = validSolutions[0];
            let bestScore = uniquePairScore(best) + calculateDeviation(best);
            for (const solution of validSolutions) {
                const score = uniquePairScore(solution) + calculateDeviation(solution);
                if (score < bestScore) {
                    best = solution;
                    bestScore = score;
                }
            }

            // Update der Runde
            const newTeams = teamIndexes.map(index => ({
                name: teamNames[index],
                color: teamColors[index],
                index,
                players: best[index] || [],
                weight: (best[index] || []).reduce((sum, p) => sum + weights[p.pool], 0)
            }));

            window.currentRounds[roundIndex] = newTeams;

            // UI aktualisieren
            const resultContainer = document.getElementById("shuffleResults");
            const roundWrappers = resultContainer.querySelectorAll(".round-container");
            const wrapper = roundWrappers[roundIndex];

            const newTeamGrid = document.createElement("div");
            newTeamGrid.className = "teams-grid";
            renderDraggableTeams(newTeams, weights, newTeamGrid);

            const existingGrid = wrapper.querySelector(".teams-grid");
            existingGrid.replaceWith(newTeamGrid);

            validatePreferences(window.currentRounds[roundIndex]);
        }

        renderPlayers();
        renderTeamsConfig();
        renderPreferenceSelectors();
    </script>
